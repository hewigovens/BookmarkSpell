<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="css/flat-ui.css">
    <link rel="stylesheet" type="text/css" href="css/content.css">
</head>
<body>
    <div id='content_container'>
        <h2 id='title'></h2>
        <p><label id='url'></label></p>
        <div>
            <select id='folder_select' name="folder_list" value="Archive" class="select-block" style="display: none;">
            </select>
        </div>
        <h3>Tags:</h3>
        <input id='tags' placeholder='separate,by,comma'><br>
        <h3>Notes:</h3>
        <textarea id='notes' rows="4" cols="50" placeholder='Type your notes here'></textarea><br>
        <input id='submit_button' class="btn btn-large btn-block btn-primary" type='button' value='OK'>
    </div>

    <script src="js/lib/jquery-2.0.3.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/bootstrap-select.js"></script>
    <script src="js/lib/sprintf.min.js"></script>
    <script src="js/content.js"></script>
</body>
</html>
